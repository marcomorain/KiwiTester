machine:
  timezone:
    America/Los_Angeles
  environment:
    LANG: en_US.UTF-8
  xcode:
    version: 7.2
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs 4 --retry 3
    - bundle exec pod check || bundle exec pod install
test:
  pre:
    - uname -a
    - sw_vers -productVersion
    - system_profiler SPSoftwareDataType
    - xcodebuild -version
    - xctool -version
    - pod --version
    - xcpretty --version
    - fastlane --version
    - carthage version
    - ipa --version


